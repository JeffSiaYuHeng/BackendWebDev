<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/BackendWebDev/userscript/forgotPassword.js"></script>
</head>
<body>
    <h1>Forgot Password</h1>
    <p style="color:#808080">Enter your email to reset your password</p>

    <!-- Step 1: Enter Email -->
    <form id="email-form">
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <button type="submit">Next</button>
    </form>

    <!-- Step 2: Safe Key Question (Hidden Initially) -->
    <div id="safe-key-section" style="display:none;">
        <p id="safe-key-question"></p>
        <input type="text" id="safe_key_answer" placeholder="Enter your answer" required>
        <button id="verify-safe-key">Submit</button>
    </div>

    <button onclick="window.location.href='LoginPage.php'">Back to Login</button>

</body>
</html>
